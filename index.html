<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body class="flex">
    <div class="container flex">
      <div class="screen flex">9876543210</div>
      <div class="row first">
        <button class="clear">AC</button>
        <button class="backspace">&larr;</button>
        <button class="percent">%</button>
        <button class="operator divide">/</button>
      </div>
      <div class="row">
        <button class="operand num">7</button>
        <button class="operand num">8</button>
        <button class="operand num">9</button>
        <button class="operator multiply">*</button>
      </div>
      <div class="row">
        <button class="operand num">4</button>
        <button class="operand num">5</button>
        <button class="operand num">6</button>
        <button class="operator multiply">*</button>
      </div>
      <div class="row">
        <button class="operand num">1</button>
        <button class="operand num">2</button>
        <button class="operand num">3</button>
        <button class="operator multiply">*</button>
      </div>
      <div class="row last">
        <button class="operand num zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
